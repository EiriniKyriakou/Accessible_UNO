<div class="main parent">
  <div class="player right" id="container" *ngIf="length>0">
    <h1 class="cent">{{[].constructor(number_of_cards[0]).length}}x</h1>
    <div class="player-card" id="right">

      <img class="uno-card" src="../../../assets/table-images/uno-card.png" alt="uno card">
    </div>
    <div class="pause" id="center"><input type="image" src="../../../assets/table-images/pause-button.png"></div>
  </div>
  <!-- <h5 *ngIf="turns_of_players==0 && !end_of_round" class="message right">It's Your Turn</h5>
  <h5 *ngIf="turns_of_players==0 && end_of_round" class="message right">You Won The Round!</h5> -->

  <div class="player bottom" *ngIf="length>1">
    <h1 class="cent">{{[].constructor(number_of_cards[1]).length}}x</h1>
    <div class="player-card">

      <img class="uno-card" src="../../../assets/table-images/uno-card.png" alt="uno card">
    </div>
    <div class="pause"><input type="image" src="../../../assets/table-images/pause-button.png"></div>
  </div>
  <!-- <h5 *ngIf="turns_of_players==1 && !end_of_round" class="message bottom">It's Your Turn</h5>
  <h5 *ngIf="turns_of_players==1 && end_of_round" class="message bottom">You Won The Round!</h5> -->

  <div class="player left" *ngIf="length>2">
    <h1 class="cent">{{[].constructor(number_of_cards[2]).length}}x</h1>
    <div class="player-card">

      <img class="uno-card" src="../../../assets/table-images/uno-card.png" alt="uno card">
    </div>
    <div class="pause"><input type="image" src="../../../assets/table-images/pause-button.png"></div>
  </div>
  <!-- <h5 *ngIf="turns_of_players==2 && !end_of_round" class="message left">It's Your Turn</h5>
  <h5 *ngIf="turns_of_players==2 && end_of_round" class="message left">You Won The Round!</h5> -->

  <div class="player upside-down" *ngIf="length>3">
    <h1 class="cent">{{[].constructor(number_of_cards[3]).length}}x</h1>
    <div class="player-card">

      <img class="uno-card" src="../../../assets/table-images/uno-card.png" alt="uno card">
    </div>
    <div class="pause"><input type="image" src="../../../assets/table-images/pause-button.png"></div>
  </div>
  <!-- <h5 *ngIf="turns_of_players==3 && !end_of_round" class="message upside-down">It's Your Turn</h5>
  <h5 *ngIf="turns_of_players==3 && end_of_round" class="message upside-down">You Won The Round!</h5> -->


  <div *ngIf="reverse" class="v-h-center">
    <img class="arrows" src="../../../assets/table-images/arrow-turns-reverse.png" alt="reverse arrows for turn">
    <div class="cards-center">
      <div class="card" *ngFor="let card of cards" style="height: fit-content">
        <card *ngIf="cardValue!=undefined" [selectedCard]="cardValue"></card>
      </div>
      <!-- <img class="image1"  src="../../../assets/table-images/Blank Blue Card (normal).png" alt="uno card"> -->
      <img class="stack" src="../../../assets/table-images/uno-card.png" alt="uno card">
    </div>
  </div>

  <div *ngIf="!reverse" class="v-h-center">
    <img class="arrows" src="../../../assets/table-images/arrow-turns.png" alt="arrows for turn">
    <div class="cards-center">
      <div class="card" *ngFor="let card of cards" style="height: fit-content">
        <card *ngIf="cardValue!=undefined" [selectedCard]="cardValue"></card>
      </div>
      <!-- <img class="image1"  src="../../../assets/table-images/Blank Blue Card (normal).png" alt="uno card"> -->
      <img class="stack" src="../../../assets/table-images/uno-card.png" alt="uno card">
    </div>
  </div>

</div>
