<div class="marg" *ngIf="test!=undefined">
    <img class="card" src="../../../assets/cards/normal/{{test.name}}">
    <div class="top-left letters font">{{test.number}}</div>
    <!--Exists only on blank cards-->
    <div class="bottom-right letters font">{{test.number}}</div>

    <div class="middle letterRed font"> {{test.number}} </div>
</div>
