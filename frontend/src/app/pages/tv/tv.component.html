<div class="container mt-5">
  <div *ngIf="four" >
    <h1>Me: I can handle 4 weeks of self quarantine</h1>
    <h1>The goverment:</h1>
    <div class="cards">
      <img class="card" src="../../../assets/cards/normal/Wild Draw 4 Card (normal).png">
      <div class="top-left letters">+4</div>
      <div class="bottom-right letters">+4</div>
    </div>
  </div>

  <div *ngIf="!four&&two" >
    <h1>Everybody is a gangsta until +2 wild cards start dropping</h1>
    <div class="cards">
      <img class="card" src="../../../assets/cards/normal/Draw 2 yellow (normal).png">
      <div class="top-left letters">+2</div>
      <div class="bottom-right letters">+2</div>
    </div>
  </div>
</div>
