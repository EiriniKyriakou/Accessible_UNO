<my-sidebar (onClickAction)="getClickAction($event)" *ngIf="isSigned" [player]="player"
  [ngClass]="fontClass">loading</my-sidebar>

<div class="phone-main">
  <div class="container mt-5" *ngIf="!hided">
    <!--Options Sign in or Sign up-->
    <img class="center uno" src="../../../assets/table-images/UNO-logo.png" alt="UNO logo">
    <ul *ngIf="!sign&&!main&&!hourglass&&!hided" class="ul-center">
      <li><button class="button" type="button" id="#button1" (click)="signUp()">Sign Up</button></li>
      <li><button class="button" type="button" id="#button2" (click)="signIn()">Sign In</button></li>
    </ul>

    <!--Sign in-->
    <form (keydown.enter)="$event.preventDefault()" #playerInForm="ngForm"
      (ngSubmit)="playerInForm.form.valid && signinPlayer()" *ngIf="sign&&!hided&&!signup">
      <!--  <form *ngIf="sign&&!hided&&!signup">  -->
      <br>
      <label for="username">Username:</label><br>
      <input class="input" type="text" id="fname" [(ngModel)]="username" name="username"><br>
      <label for="Password">Password:</label><br>
      <input class="input" type="password" id="password" [(ngModel)]="password" name="password"><br><br>
      <button class="button" type="button" id="#button2" (click)="signinPlayer()">Sign In</button>
      <br>
      <br>
      <p>Don't have an account? Sign up <button class="a" (click)="signUp()">here</button>.</p>
    </form>

    <!--Sign up-->
    <form (keydown.enter)="$event.preventDefault()" #playerForm="ngForm"
      (ngSubmit)="playerForm.form.valid && postPlayer()" *ngIf="sign&&signup&&!hided">
      <br>
      <label class="left" for="username">Username:</label><br>
      <input class="input" type="text" id="fname" [(ngModel)]="username" name="username">
      <br><br>
      <label class="left" for="Password">Password:</label><br>
      <input class="input" type="password" id="password" [(ngModel)]="password" name="password">
      <br><br>
      <label class="left" for="Confirm Password">Confirm Password:</label><br>
      <input class="input" type="password" id="cpassword" [(ngModel)]="cpassword" name="cpassword">
      <div class="passwordCheck" *ngIf="!(cpassword===password)"> Passwords do not match. </div>
      <br><br>
      <label>Select avatar:</label>
      <table border="0" cellpadding="1" cellspacing="0" class="center">
        <tr>
          <td>
            <input type="radio" name="avatar" value="avatar1" [(ngModel)]="avatar" id="avatar1" class="input-hidden" />
            <label for="avatar1">
              <img src="../../../assets/avatars/avatar1.jpg" alt="avatar" />
            </label>
          </td>
          <td>
            <input type="radio" name="avatar" value="avatar2" [(ngModel)]="avatar" id="avatar2" class="input-hidden" />
            <label for="avatar2">
              <img src="../../../assets/avatars/avatar2.jpg" alt="avatar" />
            </label>
          </td>
          <td>
            <input type="radio" name="avatar" value="avatar3" [(ngModel)]="avatar" id="avatar3" class="input-hidden" />
            <label for="avatar3">
              <img src="../../../assets/avatars/avatar3.jpg" alt="avatar" />
            </label>
          </td>
          <td>
            <input type="radio" name="avatar" value="avatar4" [(ngModel)]="avatar" id="avatar4" class="input-hidden" />
            <label for="avatar4">
              <img src="../../../assets/avatars/avatar4.jpg" alt="avatar" />
            </label>
          </td>
          <td>
            <input type="radio" name="avatar" value="avatar5" [(ngModel)]="avatar" id="avatar5" class="input-hidden" />
            <label for="avatar5">
              <img src="../../../assets/avatars/avatar5.jpg" alt="avatar" />
            </label>
          </td>
          <td>
            <input type="radio" name="avatar" value="avatar6" [(ngModel)]="avatar" id="avatar6" class="input-hidden" />
            <label for="avatar6">
              <img src="../../../assets/avatars/avatar6.jpg" alt="avatar" />
            </label>
          </td>
        </tr>
      </table>
      <div class="access">
        <br><br>
        <input type="checkbox" class="form-check-input" id="dysrhythmia" [(ngModel)]="dysrhythmia" name="dysrhythmia"
          value="true">
        <label class="left" for="dysrhythmia">Dysrhythmia</label>
        <br>
        <input type="checkbox" class="form-check-input" id="dyslexia" [(ngModel)]="dyslexia" name="dyslexia"
          value="true">
        <label class="left" for="dyslexia">Dyslexia</label>
        <br>
        <input type="checkbox" class="form-check-input" id="impaired vision" [(ngModel)]="impairedVision"
          name="impaired vision" value="true">
        <label class="left" for="impaired vision">Impaired vision</label>
        <br>
        <input type="checkbox" class="form-check-input" id="colorblindness" [(ngModel)]="colorblindness"
          name="colorblindness" value="true">
        <label class="left" for="colorblindness">Colorblindness</label>
        <br>
      </div>
      <button class="button" type="button" id="#button2" [disabled]="!(cpassword===password)"
        (click)="signUpB(); postPlayer()">Sign Up</button>
      <br><br>
      <p>You already have an account? Sign in <button class="a" (click)="signIn()">here</button>.</p>
      <br>
    </form>

    <ul class="ul-center" *ngIf="main">
      <br>
      <li><button *ngIf="join" class="button" type="button" id="#button1" (click)="startGame()" [ngClass]="fontClass"
          [disabled]="isDisabled">Join Game</button></li>
      <br>
    </ul>

    <div *ngIf="hourglass">
      <br>
      <img class="center uno" src="../../../assets/photos/hourglass.png" alt="hourglass">
      <p [ngClass]="fontClass">Waiting Players ...</p>
    </div>

  </div>
</div>
