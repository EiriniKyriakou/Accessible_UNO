<div class="phonegame-main container">
    <div class="row">
        <div class="col-4">
            <div class="clock row">
                <div class="col-4 pad"><img class="clockicon" src="../../../../assets/photos/stopwatch.png"></div>
                <div class="col-8 pad center"><h4>00:45</h4></div>
            </div>
        </div>
        <div class="col-4 head center">
            <h3>It's Your Turn</h3>
        </div>
        <div class="col-4 right">
            <img class="cancelicon" src="../../../../assets/photos/quit.png" alt="quit game">
        </div>
    </div>
    <br><br><br>
    <div class="row">
        <div class="col-10 row center">
            <div class="card cards"
            *ngFor="let card of cards"
            #hoverCard
            (mouseenter)="onMouseEnter(hoverCard)"
            (mouseleave)="onMouseOut(hoverCard)"><card ></card></div>
        </div>
        
        <div class="col-2 right">
            <img class="unobutton "  src="../../../../assets/photos/unobutton.png" alt="say uno">
        </div>
    </div>
    <br><br><br>
    <div class="row">
        <div  class="col-4"><button  class="gamebutton" type="button"><h4>Draw</h4></button> </div>
        <div  class="col-4"> </div>
        <div  class="col-4"><button  class="gamebutton" type="button"><h4>Throw Card</h4></button></div>
    </div>
</div>
